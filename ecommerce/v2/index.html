<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>ROLLING COMPRAS V2</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous" />
        <link rel="stylesheet" href="./css/index.css" />
    </head>
    <body>
        <!--
            Este index es HTML normal como estamos acostumbrados a utilizar,
            pero vemos que ciertos elementos están marcados con ids para poder
            referenciarlos desde Javascript (revisar carrito.js).

            Aparecen también los eventos, que nos permiten ejecutar acciones en
            respuesta a sucesos no programados, que pueden darse por interacción del
            usuario u otros cambios (en este caso, click sobre el botón Agregar)
        -->
        <h1>ROLLING COMPRAS V2</h1>

        <h2>Productos disponibles</h2>
        <ul class="list-group" id="listadoProductos"></ul>

        <h2 id="totalCarrito">Carrito ($ 0.00)</h2>
        <ul class="list-group" id="listadoCarrito"></ul>

        <div class="text-end mt-3">
            <input class="campo" type="number" id="codigoProducto" value="1">
            <input class="campo" type="number" id="cantidadProducto" value="1">
            <button class="btn btn-success" onclick="agregarACarrito()">Agregar</button>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
        <script src="./js/carrito.js"></script>
    </body>
</html>
