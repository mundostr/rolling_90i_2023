<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>ROLLING COMPRAS v7</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
        <link rel="stylesheet" href="./css/index.css" />
    </head>
    <body>
        <header>
            <h1>ROLLING COMPRAS v7</h1>
        </header>

        <div class="container-fluid mt-3">
            <h2 class="text-end" id="totalCarrito"><i class="fa-solid fa-cart-shopping"></i> $ 0.00</h2>
            <ul class="list-group" id="listadoCarrito"></ul>
        </div>

        <div class="container-fluid mt-3">
            <h2>Productos disponibles</h2>
            <select id="selectorTipo" class="form-select" aria-label="Seleccionar tipo" style="width: 300px;">
                <option value="F" selected>Frutas</option>
                <option value="V">Verduras</option>
            </select>
        </div>

        <div class="container-fluid mt-3">
            <div class="row" id="listadoProductos"></div>
        </div>

        <div class="toast-container p-3 top-0 end-0 fixed-top">
            <div id="toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                    <strong class="me-auto">Carrito</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                
                <div class="toast-body" style="background-color: #333;">
                    Producto agregado!
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/d26a5a3196.js" crossorigin="anonymous"></script>
        <script type="module" src="./js/carrito.js"></script>
    </body>
</html>
