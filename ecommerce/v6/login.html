<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>ROLLING COMPRAS v6 Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
        <link rel="stylesheet" href="./css/index.css" />
    </head>
    <body>
        <header>
            <h1>ROLLING COMPRAS v6 Login</h1>
        </header>

        <!--
            Generamos un markup HTML para login, con los campos para usuario (email) y clave.
            Ver el type e id de cada uno, también los demás atributos utilizados

            El form solo contiene un id y un botón de tipo submit, desde Javascript activaremos
            el listener para escuchar el evento submit y procesar el formulario
        -->
        <div class="container-fluid mt-3">
            <div class="row justify-content-center">
                <div class="col-xs-12 col-md-4 col-lg-3">
                    <form id="frmLogin">
                        <div class="input-group mt-3">
                            <span class="input-group-text">
                                <i class="fa-solid fa-user"></i>
                            </span>

                            <input class="form-control" type="email" id="usuario" placeholder="Usuario (email)" required>
                        </div>

                        <div class="input-group mt-3">
                            <span class="input-group-text">
                                <i class="fa-solid fa-key"></i>
                            </span>

                            <input class="form-control" type="password" id="clave" required minlength="6" maxlength="12">
                        </div>

                        <div class="text-end mt-3">
                            <button type="submit" class="btn btn-success">Ingresar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/d26a5a3196.js" crossorigin="anonymous"></script>
        <!-- Activar el script de usuarios solo una vez, para cargar el localStorage -->
        <!-- <script type="module" src="./js/usuarios.js"></script> -->
        <script type="module" src="./js/login.js"></script>
    </body>
</html>
