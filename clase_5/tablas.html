<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
</head>

<body>
    <!--
        Una tabla en html parace cosa del pasado, fundamentalmente porque en algún momento
        hace años, se utilizó incluso para armar el layout (distribución) principal de las páginas.
        
        Obviamente hoy esto ya no sucede, pero la tabla sigue siendo un elemento perfectamente
        válido si se lo utiliza para lo que fue creado, que es precisamente mostrar datos en
        distribución tabular (filas y columnas).
    -->
    <table>
        <thead>
            <tr> <!-- table row (fila)-->
                <!-- table data (celda )-->
                <td>Apellido</td>
                <td>Nombre</td>
                <td>Localidad</td>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Perez</td>
                <td>Juan</td>
                <td>Córdoba</td>
            </tr>
    
            <tr>
                <td>Lencuentro</td>
                <td>Jorge</td>
                <td>Tucumán</td>
            </tr>
        </tbody>

        <tfoot>
            Pie de tabla
        </tfoot>
    </table>
</body>
</html>
